language: go

go:
  - 1.5
  - 1.6
  - 1.7
  - 1.8

env:
  global:
    - TPLATE_PATH=$TRAVIS_BUILD_DIR/fixture
    - TPLATE_AUTHOR=travis
    - TPLATE_AUTHOR_EMAIL=travis@example.tld

install:
  - make deps

script:
  - make test
  - ./tplate -version
  - ./tplate -help
  - ./tplate -env
  - ./tplate -list
  - ./tplate hello
  - ./tplate foo/var1 Foo=123
  - ./tplate foo/var2 Foo=123 Bar=456
